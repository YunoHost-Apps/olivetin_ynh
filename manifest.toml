packaging_format = 2

id = "olivetin"
name = "OliveTin"
description.en = "OliveTin gives safe and simple access to predefined shell commands from a web interface."
description.fr = "OliveTin fournit un accès simple et sécurisé par une interface web à des commandes shell prédéfinies."

version = "2023.02.16~ynh1"

maintainers = ["Salamandar"]

[upstream]
# NB: Only the "license" key is mandatory. Remove entries for which there's no relevant data
license = "free"
website = "https://www.olivetin.app"
admindoc = "https://docs.olivetin.app"
code = "https://github.com/OliveTin/OliveTin"
# cpe = "???"
# fund = "???"

[integration]
yunohost = ">= 11.0.0"
architectures = ["amd64", "arm64"]
multi_instance = true
ldap = "not_relevant"
sso = "not_relevant"
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/olivetin"

    [install.init_main_permission]
    type = "group"
    default = "admins"

[resources]
    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
