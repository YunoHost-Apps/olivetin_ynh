#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "olivetin"
name = "OliveTin"
description.en = "Gives safe and simple access to predefined shell commands from a web interface"
description.fr = "Fournit un accès simple et sécurisé par une interface web à des commandes shell prédéfinies"

version = "2025.7.28~ynh1"

maintainers = ["Salamandar"]

[upstream]
license = "AGPL-3.0"
website = "https://www.olivetin.app"
admindoc = "https://docs.olivetin.app"
code = "https://github.com/OliveTin/OliveTin"

[integration]
yunohost = ">= 11.2.29"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = true
ldap = "not_relevant"
sso = "not_relevant"
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "admins"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/OliveTin/OliveTin/releases/download/2025.7.28/OliveTin-linux-amd64.tar.gz"
    amd64.sha256 = "d7aad2645cf2f3a3e0e29cc580264467cac4e2b04ce2785e6c49afe1f23283a8"

    arm64.url = "https://github.com/OliveTin/OliveTin/releases/download/2025.7.28/OliveTin-linux-arm64.tar.gz"
    arm64.sha256 = "ee6865ba215c9a3d4d5ea90600e39286de9c9155f27a8c6de8055c549bee7dbf"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = ".*-linux-amd64.tar.gz"
    autoupdate.asset.arm64 = ".*-linux-arm64.tar.gz"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.exposed = false
    rest.exposed = false
    grpc.exposed = false
    webui.exposed = false
