#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "olivetin"
name = "OliveTin"
description.en = "OliveTin gives safe and simple access to predefined shell commands from a web interface."
description.fr = "OliveTin fournit un accès simple et sécurisé par une interface web à des commandes shell prédéfinies."

version = "2023.02.16~ynh1"

maintainers = ["Salamandar"]

[upstream]
license = "free"
website = "https://www.olivetin.app"
admindoc = "https://docs.olivetin.app"
code = "https://github.com/OliveTin/OliveTin"

[integration]
yunohost = ">= 11.0.0"
architectures = ["amd64", "arm64"]
multi_instance = true
ldap = "not_relevant"
sso = "not_relevant"
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/olivetin"

    [install.init_main_permission]
    type = "group"
    default = "admins"

[resources]
    [resources.sources.main]
    amd64.url = "https://github.com/OliveTin/OliveTin/releases/download/2023.02.16/OliveTin-linux-amd64.tar.gz"
    amd64.sha256 = "8f629f8a94eebd9cb54e2e60539161876de4e1193f497447a8da939cc8927409"

    arm64.url = "https://github.com/OliveTin/OliveTin/releases/download/2023.02.16/OliveTin-linux-arm64.tar.gz"
    arm64.sha256 = "3214cfc9619799529c921200ed580f3e6634aaab1b9c99d48b753ab25699a751"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = ".*-linux-amd64.tar.gz"
    autoupdate.asset.arm64 = ".*-linux-arm64.tar.gz"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
